# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件（金融科技股市版）
# ═══════════════════════════════════════════════════════════════
app:
  timezone: "Asia/Shanghai"
  show_version_update: true

# 2. 数据源-热榜平台（全启用，覆盖权威财经+科技源）
platforms:
  - id: "toutiao"
    name: "今日头条"
  - id: "baidu"
    name: "百度热搜"
  - id: "wallstreetcn-hot"
    name: "华尔街见闻"
  - id: "thepaper"
    name: "澎湃新闻"
  - id: "bilibili-hot-search"
    name: "bilibili 热搜"
  - id: "cls-hot"
    name: "财联社热门"
  - id: "ifeng"
    name: "凤凰网"
  - id: "tieba"
    name: "贴吧"
  - id: "weibo"
    name: "微博"
  - id: "douyin"
    name: "抖音"
  - id: "zhihu"
    name: "知乎"

# 3. 数据源-RSS订阅（聚焦权威财经/科技，严控时效）
rss:
  enabled: true
  freshness_filter:
    enabled: true
    max_age_days: 1  # 只留1天内快讯，避免旧闻干扰
  feeds:
    - id: "hacker-news"
      name: "Hacker News"
      url: "https://hnrss.org/frontpage"
      max_age_days: 1
    - id: "ruanyifeng"
      name: "阮一峰的网络日志"
      url: "http://www.ruanyifeng.com/blog/atom.xml"
      max_age_days: 1

# 4. 报告模式（增量去重+当前榜单双适配，只推新增重大消息）
report:
  mode: "incremental"  # 核心去重：只推新增，自动过滤重复热点
  rank_threshold: 3    # 只抓前3高权重热点，聚焦高影响内容
  sort_by_position_first: false
  max_news_per_keyword: 0
  reverse_content_order: false

# 5. 推送通知（24小时无间断，填渠道信息即生效）
notification:
  enabled: true
  push_window:
    enabled: false  # 关闭时段限制，全天/全年推送
    start: "20:00"
    end: "22:00"
    once_per_day: true
  channels:
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    wework:
      webhook_url: ""
      msg_type: "markdown"
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: "https://ntfy.sh"
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""

# 6. 存储配置（默认不变，兼容高频推送）
storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: false
  local:
    data_dir: "output"
    retention_days: 0
  remote:
    retention_days: 0
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
  pull:
    enabled: false
    days: 7

# 7. 高级设置（微调权重，强化高影响筛选）
advanced:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  crawler:
    enabled: true
    request_interval: 1000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"
  rss:
    request_interval: 2000
    timeout: 15
    use_proxy: false
    proxy_url: ""
    notification_enabled: true
  weight:
    rank: 0.7  # 提升排名权重，优先高权威/高排名重大消息
    frequency: 0.2
    hotness: 0.1
  max_accounts_per_channel: 3
  batch_size:
    default: 4000
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
